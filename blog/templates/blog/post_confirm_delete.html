{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="card col-md-12">
            <img class="card-img-left" src="{{user.profile.image.url}}" width="100px" height="100px">
            <div class="card-body">
                    <h4 class="card-title">Blog Post</h4>
                <form method="post" >
                    {% csrf_token %}
                    <h2>Are you sure you want to delete Blog {{object.title}}</h2>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-danger">Yes,Delete</button>
                        <a  class="btn  btn-outline-secondary" href="{% url 'post-detail' post.id %}" role="button">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
