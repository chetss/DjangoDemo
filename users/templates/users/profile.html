{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="card col-md-12">
            <img class="card-img-left" src="{{user.profile.image.url}}" width="100px" height="100px">
            <div class="card-body">
                <h4 class="card-title"><strong>Name : </strong>{{user.username}}</h4>
                <p class="card-text"><strong>Email Address : </strong>{{user.email}}</p>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ u_form | crispy }}
                    {{ p_form | crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-info">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
